{% extends 'base.html' %}

{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-3 col-md-5 col-sm-7"> <!-- Ajuste de tamaÃ±o de la columna -->
            <div class="card border rounded shadow">
                <div class="card-body p-4">
                    <img src="{% static 'assets/logo.png' %}" alt="logo" class="img-fluid mx-auto d-block mb-4">
                    <form id="signup-form" method="post" action="">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger custom-message" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="exampleInputUsername" class="form-label">User</label>
                            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter your username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email" name="email">
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                        </div>
                    </form>
                    <p class="text-center">Already have an account? <a href="{% url 'autentication' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <img src="{% static 'assets/login1.jpg' %}" class="img-fluid" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4">
</div>
{% endblock %}
