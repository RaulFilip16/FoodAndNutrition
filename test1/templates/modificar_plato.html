{% extends 'base.html' %}

{% block content %}
{% load static %}
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('{% static 'assets/alimentos.jpg' %}'); background-size: cover; opacity: 0.5;"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Modificar Plato</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
                        <a href="{% url 'seleccionar_dia' %}" class="btn btn-danger mt-3 ml-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
