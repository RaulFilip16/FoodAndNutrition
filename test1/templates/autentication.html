{% extends "base.html" %}
{% load static %}
    
</head>
<body>
    {% block content %}

    

      <div class="container">
        <div class="row align-items-center border p-1">
          <div class="col-md-6">
            <img src="{% static 'assets/logo.png' %}" alt="logo" >
          </div>
          <!-- class="img-fluid rounded -->
          <div class="col-md-6 formularios">
            <form id="login-form" method="post" action="{% url 'login'%}">
              {% csrf_token %}

              {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-danger custom-message" role="alert">
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}

                <div class="mb-3">
                  <label for="exampleInputUsername" class="form-label ">User</label>
                  <input type="text" class="form-control shadow p-2 mb-7 bg-white rounded" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="example_user" name="username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label ">Password</label>
                  <input type="password" class="form-control shadow p-2 mb-7 bg-white rounded" id="exampleInputPassword" placeholder="example_password" name="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Click for being gay</label>
                </div>
                <div class="polete">
                  <button type="submit" class="btn btn-primary-login animate__animated animate__pulse animate__repeat-2 animate__fast" >Log In</button>
                </div>
                
              </form>
              
                <a type="submit" class="btn btn-primary-signup justify-content-center" href="{% url 'signup'%}">Sign Up </a>
              
              
          </div>
        </div>
      </div>
    {% endblock %}
</body>
</html>
