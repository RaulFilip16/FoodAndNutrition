{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {%block title%} Autentication {% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'autentication/style.css' %}">
    
</head>
<body>
    {% block content %}

    

      <div class="container">
        <div class="row align-items-center border p-1">
          <div class="col-md-6">
            <img src="{% static 'assets/logo2.png' %}" alt="logo" >
          </div>
          <!-- class="img-fluid rounded -->
          <div class="col-md-6 formularios">
            <form id="login-form" method="post" action="{% url 'login'%}">
              {% csrf_token %}
              {% if error_message %}
                <div class="error-message">
                    <p>Wrong user or password.. Please try again</p>
                </div>
              {% endif %}
                <div class="mb-3">
                  <label for="exampleInputUsername" class="form-label ">User</label>
                  <input type="text" class="form-control shadow p-2 mb-7 bg-white rounded" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="example_user">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label ">Password</label>
                  <input type="password" class="form-control shadow p-2 mb-7 bg-white rounded" id="exampleInputPassword" placeholder="example_password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Click for being gay</label>
                </div>
                <div class="polete">
                  <button type="submit" class="btn btn-primary-login animate__animated animate__pulse animate__repeat-2 animate__fast" >Log In</button>
                </div>
              </form>
              
                <a type="submit" class="btn btn-primary-signup justify-content-center" href="{% url 'signup'%}">Sign Up </a>
              
              
          </div>
        </div>
      </div>
    {% endblock %}
</body>
</html>
