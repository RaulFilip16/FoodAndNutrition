{% extends 'base.html' %}

{% block content %}
{% load static %}
<body>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('{% static 'assets/alimentos.jpg' %}'); background-size: cover; opacity: 0.5;"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Confirmar eliminación de plato</div>
                    <div class="card-body">
                        <p>¿Estás seguro de que quieres eliminar el plato "{{ plato.name }}"?</p>
                        <form action="{% url 'eliminar_plato' plato.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
                            <a href="{% url 'seleccionar_dia' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
